<h2 mat-dialog-title>Confirmar remoção</h2>

<mat-dialog-content>
  Tem certeza que deseja remover o produto <strong>"{{data.titulo}}"</strong>?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
  <button mat-button color="warn" (click)="dialogRef.close(true)">Remover</button>
</mat-dialog-actions>
