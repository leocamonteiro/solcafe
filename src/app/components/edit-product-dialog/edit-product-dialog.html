<div class="page-wrapper">
    <h2 mat-dialog-title>Editar Produto</h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="edit-form">
    <mat-dialog-content>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="preco" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Imagem (URL)</mat-label>
        <input matInput formControlName="imagem" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Estoque disponível</mat-label>
        <input matInput type="number" formControlName="availableInStock" required>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
        <button mat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
    </mat-dialog-actions>
    </form>

</div>
